<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      <h1>3D Slider</h1>
      <br><br>
      <section id="slider">
        <input type="radio" name="slider" id="s1">
        <input type="radio" name="slider" id="s2">
        <input type="radio" name="slider" id="s3" checked>
        <input type="radio" name="slider" id="s4">
        <input type="radio" name="slider" id="s5">

        <label for="s1" id="slider1">
          <img src="img1.jpg" alt="slider image" width="100%" height="100%">
        </label>

        <label for="s2" id="slider2">
          <img src="img2.jpg" alt="slider image" width="100%" height="100%">
        </label>

        <label for="s3" id="slider3">
          <img src="img3.jpg" alt="slider image" width="100%" height="100%">
        </label>

        <label for="s4" id="slider4">
          <img src="img4.jpg" alt="slider image" width="100%" height="100%">
        </label>

        <label for="s5" id="slider5">
          <img src="img5.jpg" alt="slider image" width="100%" height="100%">
        </label>

      </section>
    </div>
    
  </body>
</html>
